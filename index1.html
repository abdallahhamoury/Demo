<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <form id="orderForm">
            <fieldset>
                <legend>Coffe Order</legend>

                <label for="custName">First Name</label>
                <input type="text" name="custName" id="custName" />

                <label>Size</label>
                <select name="size">
                    <option value="6 oz,1  ">6 oz</option>
                    <option value="12 oz,1.5">12 oz</option>
                    <option value="16 oz,2">16 oz</option>
                    <option value="20 oz,2.5">20 oz</option>
                    <option value="32 oz,3">32 oz</option>
                </select>

                <label>milk</label>
                <select name="milk">
                    <option value="regular">Regular</option>
                    <option value="almond">Almond</option>
                    <option value="coconut">Coconut</option>
                    <option value="none">None</option>
                </select>

                <label>Hot</label>
                <input name="isHot" type='checkbox'>

                <label>Drink</label>
                <select name="drinkType">
                    <option value="latte.jpg">latte</option>
                    <option value="blackCoffe">Black Coffe</option>
                    <option value="coldBrew">cold brew</option>
                </select>

                <button type="submit">Submit</button>

            </fieldset>
        </form>

        <section>

            <h3>Previous Order</h3>
            <ul id="orders"></ul>
        </section>

        <div id="container">
            <table id="table">
                <thead>
                    <tr>
                        <th>remove</th>
                        <th>costomer name</th>
                        <th>size</th>
                        <th>price</th>
                        <th>milk</th>
                        <th>drink type</th>
                        <th>img</th>
                    </tr>
                </thead>
               <tfoot id="foot">

               </tfoot>
            </table>

        </div>
        

    </main>
    <footer></footer>
    <script src="script1.js"></script>
</body>

</html>
