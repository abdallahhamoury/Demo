<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <form id="myForm">
            <fieldset>
                <legend>Coffe Order</legend>
                <label for="custName">First Name</label>
                <input type="text" name="custName" id="custName" />

                <label for="size">Size</label>
                <select name="size" id="size">
                    <option value="6">6 oz</option>
                    <option value="12">12 oz</option>
                    <option value="20">20 oz</option>
                    <option value="30">30 oz</option>
                </select>

                <label for="milk">milk</label>.
                <select name="milk" id="milk">
                    <option value="coconut">Coconut</option>
                    <option value="regular">regular</option>
                    <option value="none">None</option>
                </select>

                <label for="drinkType"></label>
                <select name="drinktype" id="drinkType">
                    <option value="latee">Latee</option>
                    <option value="black">Black</option>
                    <option value="coldCoffe">Cold Cofee</option>
                </select>

                <input type='submit' value="Submit">

                <!-- <input type="text" required max="" min="" > -->
        
            </fieldset>
        </form>

        <div id="container">

            <table id="table">
                <thead>
                    <tr>
                    <th>remove</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>milk</th>
                    <th>Drink Type</th>
                    </tr>
                </thead>
                <tfoot id="foot"></tfoot>
            </table>

        </div>
    </main>
    <footer></footer>
    <script src="script2.js"></script>
</body>

</html>
