<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <form id="orderForm">
            <fieldset>
                <legend>Coffee Order</legend>

                <label for="custName">First Name</label>
                <input type="text" name="custName" id="custName" required placeholder="Name" />

                <label for="size">Size</label>
                <select name="size" id="size">
                    <option value="6">6 oz</option>
                    <option value="12">12 oz</option>
                    <option value="16">16 oz</option>
                    <option value="20">20 oz</option>
                    <option value="32">32 oz</option>
                </select>

                <label for="milk">Milk</label>
                <select name="milk" id="milk">
                    <option value="regular">Regular</option>
                    <option value="almond">Almond</option>
                    <option value="coconut">Coconut</option>
                    <option value="none">None</option>
                </select>

                <label for="isHot">Hot</label>
                <input name="isHot" type="checkbox" />

                <label for="drinkType">Drink</label>
                <select name="drinkType" id="drinkType">
                    <option value="latte">Latte</option>
                    <option value="blackCoffee">Black Coffee</option>
                    <option value="coldBrew">Cold Brew</option>
                </select>

                <button type="submit">Submit</button>


            </fieldset>
        </form>

        <section>
            <h3>Previous Orders</h3>
            <ul id="orders"></ul>
        </section>


    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
